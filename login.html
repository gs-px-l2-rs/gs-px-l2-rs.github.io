<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="navbar">
  <a href="index.html" id="logo_link"><img src="img/logo.png" id="logo"></a>
  <div class="subnav">
    <button class="subnavbtn">About <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#company">Company</a>
      <a href="#team">Team</a>
      <a href="#careers">Careers</a>
    </div>
  </div> 
  <div class="subnav">
    <button class="subnavbtn">Services <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#bring">Design</a>
      <a href="#deliver">Build</a>
      <a href="#package">Test</a>
      <a href="#express">Deploy</a>
    </div>
  </div> 
  <div class="subnav">
    <button class="subnavbtn">Partners <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#link1">Company A</a>
      <a href="#link2">Company B</a>
      <a href="#link3">Company C</a>
      <a href="#link4">Company D</a>
    </div>
  </div>
  <a href="#contact">Contact</a>
</div>

<div id="main_content">
  <h3>Log In to your account</h3>
  <form id="login-form">
    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username"><br>
    <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"><br>
    <input type="button" value="Login" id="login-form-submit" onclick="login()"><input type="button" value="Hint" id="hint-button" onclick="showHint()"">

  </form>
</div>

</body>
</html>
