<div id="main_content">
<h3>Contact Form</h3>
<p>This form uses the <a href="https://support.gainsight.com/PX/API_for_Developers/02Usage_of_Different_APIs/Gainsight_PX_User_Feedback_API" target="_blank"> PX User Feedback API </a>to deliver the message to the selected PX feedback category.</p>

<form class="feedback_form">
<label for="type">Feedback Category:</label><br>
<select name="type" id="type">
  <option value="General feedback">General Feedback</option>
  <option value="Issue">Support Issue</option>
</select><br><br>
  <label for="subject">Subject:</label><br>
  <input type="text" id="subject" name="subject" placeholder="Feedback subject"size="50"><br><br>
  <label for="description">Description:</label><br>
  <textarea id="description" name="description" rows="6" cols="42" placeholder="Share your feedback here"></textarea><br><br>
  <input type="submit" value="Submit" onclick="sendFeedback();">
</form>
